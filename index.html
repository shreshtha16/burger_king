<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King Order System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Order Food</h2>
    <button id="orderButton">Order Food</button>
    <div class="food-selection">
      <label><input type="checkbox" id="burger" name="food" value="Burger"> Burger</label>
      <label><input type="checkbox" id="fries" name="food" value="Fries"> Fries</label>
      <label><input type="checkbox" id="drink" name="food" value="Drink"> Drink</label>
    </div>
    <div id="orderStatus" class="order-status"></div>
    <div id="foodImage" class="food-image"></div>
    <div id="orderId" class="order-id"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
